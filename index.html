<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>PRUEBA MÓDULO 3</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark fixed-top">
        <article class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="./assets/img/sh2.jpg" alt="" />
                SuperHero</a>
        </article>
    </nav>

    <main class="container-fluid mt-5 pt-5">
        <header class="text-center pb-3">
            <img class="header_img" src="./assets/img/sh1.jpg" alt="" />
        </header>

        <section>
            <h1 class="text-center">Encuentra tu superHero</h1>
            <form id="form">
                <section id="forms" class="form-control text-center">
                    <label for="idHero">Ingresa el número del SuperHero a buscar</label>
                    <input class="form-control my-3" type="text" id="idHero" />
                    <button id="btn" class="btn btn-primary mt-1 mb-3" type="submit">Buscar</button>
                </section>
            </form>
        </section>
    </main>

    <section class="row mt-4">
        <article id="resultado" class="col-md-6"></article>
        <article id="chartContainer" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"></article>
    </section>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
